<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {

        body {

        body::before {

        #app {

        }
        
        .card h3 {

        }

        .card a {

            color: white;

            border-radius: 8px;

            box-shadow: 0 4px 0 #2980b9;
        }
        
        .card a:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #2980b9;

</head>
<body style="background: #ffffff; color: #2c3e50;">
    <div id="app"></div>
    
    <script>
        const KEYS = { 1: '1030', 2: '0218', 3: '1218' };
        
        const LEVELS = {
            1: { num: '01', title: 'é»‘ç™½ä¸–ç•Œ', desc: 'å¹³å°è·³è·ƒå†’é™©<br>å¯†é’¥: 1030', url: 'level-1/level1.html' },
            2: { num: '02', title: 'å†·è‰²è§‰é†’', desc: 'é­”æ³•çŒ«å’ªå†’é™©<br>å¯†é’¥: 0218', url: 'level-2/level2.html' },
            3: { num: '03', title: 'æš–è‰²ç»½æ”¾', desc: 'æ‰‹åŠ¿è¿½è¸ªæ”¶é›†<br>å¯†é’¥: 1218', url: 'level-3/index.html' }
        };
        
        function loadState() {
            const saved = localStorage.getItem('splicing_state_v1');
            return saved ? JSON.parse(saved) : { stage: 0, unlocked: [1] };
        }
        
        function saveState(state) {
            localStorage.setItem('splicing_state_v1', JSON.stringify(state));
        }
        
        let state = loadState();
        
        function render() {
            const app = document.getElementById('app');
            const body = document.body;
            
            // æ›´æ–°èƒŒæ™¯
            const backgrounds = [
                '#ffffff',
                'linear-gradient(135deg, #2c2c2c 0%, #4a4a4a 100%)',
                'linear-gradient(135deg, #2c3e50 0%, #2980b9 50%, #27ae60 100%)',
                'linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%)'
            ];
            body.style.background = backgrounds[state.stage];
            body.style.color = state.stage === 0 ? '#2c3e50' : '#ecf0f1';
            
            // å…³å¡å¸ƒå±€
            const gridCols = state.unlocked.length === 1 ? '1fr' : 
                            state.unlocked.length === 2 ? 'repeat(2, 1fr)' : 
                            'repeat(3, 1fr)';
            
            let cards = '';
            state.unlocked.forEach(level => {
                const l = LEVELS[level];
                cards += `
                    <div class="card">
                        <h2>${l.num}</h2>
                        <h3>${l.title}</h3>
                        <p>${l.desc}</p>
                        <a href="${l.url}">å¼€å§‹æ¸¸æˆ â†’</a>
                    </div>
                `;
            });
            
            app.innerHTML = `
                <div class="container">
                    <h1>SPLICING</h1>
                    <p class="subtitle">æ‹¼è±†åƒç´ ä¹‹æ—… - ä»é»‘ç™½åˆ°å½©è‰²</p>
                    
                    <div class="key-box">
                        <label>ğŸ”‘ è¾“å…¥é€šå…³å¯†é’¥è§£é”</label>
                        <input type="text" id="keyInput" class="key-input" placeholder="4ä½å¯†é’¥" maxlength="4">
                        <button class="submit-btn" onclick="submit()">æäº¤</button>
                        <div class="msg" id="msg"></div>
                    </div>
                    
                    <div class="levels" style="grid-template-columns: ${gridCols}">
                        ${cards}
                    </div>
                </div>
            `;
        }
        
        function submit() {
            const input = document.getElementById('keyInput');
            const msg = document.getElementById('msg');
            const key = input.value.trim();
            
            if (!key) {
                msg.textContent = 'è¯·è¾“å…¥å¯†é’¥';
                msg.style.color = '#e74c3c';
                return;
            }
            
            let unlocked = null;
            for (let level in KEYS) {
                if (KEYS[level] === key && !state.unlocked.includes(parseInt(level) + 1)) {
                    unlocked = parseInt(level) + 1;
                    break;
                }
            }
            
            if (unlocked) {
                state.unlocked.push(unlocked);
                state.stage = unlocked - 1;
                saveState(state);
                msg.textContent = `ğŸ‰ Level ${unlocked} å·²è§£é”ï¼`;
                msg.style.color = '#2ecc71';
                setTimeout(() => {
                    render();
                    input.value = '';
                }, 800);
            } else {
                msg.textContent = 'âŒ å¯†é’¥é”™è¯¯';
                msg.style.color = '#e74c3c';
                input.value = '';
            }
        }
        
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submit();
        });
        
        render();
        
        // è°ƒè¯•
        window.resetGame = function() {
            state = { stage: 0, unlocked: [1] };
            saveState(state);
            render();
        };
    </script>
</body>
</html>
